<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #1F1F1F;
            background: #F5F8FF;
        }
        header {
            background: #FFFFFF;
            color: #1F1F1F;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 3px solid #B6CDFF;
        }
        header h1 {
            font-size: 2rem;
            color: #0F1BC5;
            margin-bottom: 5px;
        }
        header p {
            font-size: 1rem;
            color: #007AFF;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .card {
            background: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #B6CDFF;
        }
        .card-header {
            background: #F5F8FF;
            padding: 15px 20px;
            border-bottom: 1px solid #B6CDFF;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-header h2 {
            font-size: 1.1rem;
            color: #0F1BC5;
            font-weight: 600;
        }
        .card-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #FF492C;
            color: #FFFFFF;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            font-size: 0.85rem;
            font-weight: 600;
            flex-shrink: 0;
        }
        .card-body {
            padding: 15px 20px;
            flex: 1;
        }
        .card-body p {
            font-size: 0.9rem;
            color: #1F1F1F;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .card-images {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card-images img {
            width: 100%;
            max-height: 280px;
            object-fit: contain;
            border-radius: 6px;
            background: #F5F8FF;
            padding: 8px;
            border: 1px solid #B6CDFF;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card-images img:hover {
            transform: scale(1.02);
        }
        .card-images.full img {
            max-height: none;
            padding: 0;
            border: none;
            border-radius: 0;
            background: transparent;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #FFFFFF;
            font-size: 2rem;
            cursor: pointer;
        }
        .tag {
            display: inline-block;
            background: #00BF56;
            color: #FFFFFF;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .tip-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .tip-icon {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
            margin-top: 2px;
        }
        .tip-icon.tick {
            background: #00BF56;
            color: #FFFFFF;
        }
        .tip-icon.cross {
            background: #FE1197;
            color: #FFFFFF;
        }
        .highlight {
            background: #FFF16B;
            padding: 1px 4px;
            border-radius: 3px;
            font-weight: 500;
        }
        .tip-note {
            font-size: 0.8rem;
            color: #666;
            margin-left: 30px;
            margin-top: 2px;
            margin-bottom: 8px;
        }
        .sublist {
            margin-left: 30px;
            margin-bottom: 10px;
        }
        .sublist-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            margin-bottom: 4px;
        }
        .sublist-item::before {
            content: "•";
            color: #007AFF;
            font-weight: bold;
        }
        @media (max-width: 900px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GEO Guide</h1>
        <p>Generative Engine Optimization - Best Practices</p>
    </header>

    <div class="container">
        <div class="cards-grid" id="content"></div>
    </div>

    <script>
        const geoGuideData = [
            {
                id: 1,
                title: "\"Influenceable\" content types",
                html: `<div class="card-images full"><img src="images/influenceable-content-types.png" alt="Influenceable content types"></div>`
            },
            {
                id: 2,
                title: "Short vs. Long form",
                html: `<div class="tip-item">
                        <span class="tip-icon tick">✓</span>
                        <span>Both short and long forms can exist</span>
                    </div>
                    <div class="tip-item">
                        <span class="tip-icon tick">✓</span>
                        <span>Answer directly</span>
                    </div>
                    <div class="tip-item">
                        <span class="tip-icon tick">✓</span>
                        <span>Write as much as you need to answer the question or cover the topic thoroughly</span>
                    </div>`,
                image: "images/short-vs-long-form.png"
            },
            {
                id: 3,
                title: "Keywords",
                html: `<div class="tip-item">
                        <span class="tip-icon tick">✓</span>
                        <span>Informational intent</span>
                    </div>
                    <p class="tip-note">99.9% of keywords that trigger AI Overviews are Informational in intent.</p>
                    <div class="tip-item">
                        <span class="tip-icon tick">✓</span>
                        <span>Non-branded keywords</span>
                    </div>
                    <p class="tip-note">76.3% of keywords that trigger AIOs are considered non-branded (e.g. localization company), with the remaining 23.7% categorised as branded searches (e.g. Alconost).</p>
                    <div class="tip-item">
                        <span class="tip-icon tick">✓</span>
                        <span>5-7 words query</span>
                    </div>
                    <p class="tip-note">The longer the query, the better, and it should be niche specific.</p>
                    <div class="card-images" style="margin-bottom: 15px;"><img src="images/keywords-query-length.png" alt="Query length"></div>
                    <div class="tip-item">
                        <span class="tip-icon tick">✓</span>
                        <span>Question</span>
                    </div>
                    <p class="tip-note">The query better be a question.</p>
                    <div class="card-images"><img src="images/keywords-question-type.png" alt="Question type"></div>`
            },
            {
                id: 4,
                title: "Brand mentions",
                html: `<div class="tip-item">
                        <span class="tip-icon tick">✓</span>
                        <span>The brand should be mentioned in:</span>
                    </div>
                    <div class="sublist">
                        <div class="sublist-item">blogs</div>
                        <div class="sublist-item">anchors</div>
                        <div class="sublist-item">video transcripts</div>
                        <div class="sublist-item">descriptions</div>
                        <div class="sublist-item">titles</div>
                    </div>
                    <div class="tip-item">
                        <span class="tip-icon cross">✗</span>
                        <span>"Branded anchors" (the visible, clickable text in a hyperlink that features the brand name) and "branded search volume" (the total search volume of all keywords containing the brand name) trigger AI less.</span>
                    </div>`,
                image: "images/brand-mentions.png"
            },
            {
                id: 5,
                title: "Pages should be updated regularly",
                text: "",
                image: "images/pages-need-updates.png"
            },
            {
                id: 6,
                title: "Listicles",
                html: `<div class="tip-item">
                        <span class="tip-icon tick">✓</span>
                        <span>"best X" blog lists = 43.8%</span>
                    </div>
                    <div class="tip-item">
                        <span class="tip-icon tick">✓</span>
                        <span>The link should be placed as high as possible</span>
                    </div>
                    <div class="card-images" style="margin-bottom: 15px;"><img src="images/listicles-position.png" alt="Listicles position"></div>
                    <div class="tip-item">
                        <span class="tip-icon tick">✓</span>
                        <span>Agencies and SaaS companies should publish self-promotional "best" lists</span>
                    </div>
                    <p class="tip-note">Countless popular brands like Shopify, Slack, Salesforce, HubSpot, and Superside have written them, and there appears to be no downside from a traditional ranking or AI citation perspective.</p>
                    <div class="tip-item">
                        <span class="tip-icon tick">✓</span>
                        <span>Listings also should be updated regularly</span>
                    </div>
                    <p class="tip-note">79.1% were last updated in 2025, and 26% were last updated in the past two months alone.</p>
                    <div class="card-images"><img src="images/listicles-updated.png" alt="Listicles updated"></div>`
            },
            {
                id: 7,
                title: "YouTube",
                html: `<p>"YouTube mentions" refer to any time a brand name crops up in a YouTube video title, transcript, or description and "YouTube mention impressions" are those mentions weighted by the number of views each video received.</p>
                    <div class="card-images"><img src="images/youtube.png" alt="YouTube"></div>
                    <p class="tip-note">Both AI Mode and AI Overviews are owned by Google—the same parent company as YouTube—and cite YouTube more than any other domain.</p>`
            }
        ];

        function renderGuide() {
            const container = document.getElementById('content');

            geoGuideData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';

                let imagesHtml = '';
                if (item.images) {
                    imagesHtml = `<div class="card-images">${item.images.map(img => `<img src="${img}" alt="${item.title}">`).join('')}</div>`;
                } else if (item.image) {
                    imagesHtml = `<div class="card-images"><img src="${item.image}" alt="${item.title}"></div>`;
                }

                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-number">${item.id}</span>
                        <h2>${item.title}</h2>
                    </div>
                    <div class="card-body">
                        ${item.html ? item.html : (item.text ? `<p>${item.text}</p>` : '')}
                        ${imagesHtml}
                    </div>
                `;

                container.appendChild(card);
            });
        }

        renderGuide();

        // Lightbox functionality
        const lightbox = document.createElement('div');
        lightbox.className = 'lightbox';
        lightbox.innerHTML = '<span class="lightbox-close">&times;</span><img src="" alt="Enlarged image">';
        document.body.appendChild(lightbox);

        const lightboxImg = lightbox.querySelector('img');
        const lightboxClose = lightbox.querySelector('.lightbox-close');

        document.querySelectorAll('.card-images img').forEach(img => {
            img.addEventListener('click', () => {
                lightboxImg.src = img.src;
                lightbox.classList.add('active');
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        lightboxClose.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });
    </script>
</body>
</html>
