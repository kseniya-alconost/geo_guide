<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #1F1F1F;
            background: #F5F8FF;
        }
        header {
            background: #FFFFFF;
            color: #1F1F1F;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 3px solid #B6CDFF;
        }
        header h1 {
            font-size: 2rem;
            color: #0F1BC5;
            margin-bottom: 5px;
        }
        header p {
            font-size: 1rem;
            color: #007AFF;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .card {
            background: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #B6CDFF;
        }
        .card-header {
            background: #F5F8FF;
            padding: 15px 20px;
            border-bottom: 1px solid #B6CDFF;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card-header h2 {
            font-size: 1.1rem;
            color: #0F1BC5;
            font-weight: 600;
        }
        .card-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #FF492C;
            color: #FFFFFF;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            font-size: 0.85rem;
            font-weight: 600;
            flex-shrink: 0;
        }
        .card-body {
            padding: 15px 20px;
            flex: 1;
        }
        .card-body p {
            font-size: 0.9rem;
            color: #1F1F1F;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .card-images {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card-images img {
            width: 100%;
            max-height: 180px;
            object-fit: contain;
            border-radius: 6px;
            background: #F5F8FF;
            padding: 8px;
            border: 1px solid #B6CDFF;
        }
        .tag {
            display: inline-block;
            background: #00BF56;
            color: #FFFFFF;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .tip-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .tip-icon {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
            margin-top: 2px;
        }
        .tip-icon.tick {
            background: #00BF56;
            color: #FFFFFF;
        }
        .tip-icon.cross {
            background: #FE1197;
            color: #FFFFFF;
        }
        .highlight {
            background: #FFF16B;
            padding: 1px 4px;
            border-radius: 3px;
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GEO Guide</h1>
        <p>Generative Engine Optimization - Best Practices</p>
    </header>

    <div class="container">
        <div class="cards-grid" id="content"></div>
    </div>

    <script>
        const geoGuideData = [
            {
                id: 1,
                title: "Brand mentions",
                html: `<p>Brands with more mentions across different contexts are more likely to appear in AI responses.</p>
                    <div class="tip-item">
                        <span class="tip-icon tick">✓</span>
                        <span>The brand should be mentioned in <span class="highlight">blogs, anchors, video transcripts, descriptions, and titles</span>.</span>
                    </div>
                    <div class="tip-item">
                        <span class="tip-icon cross">✗</span>
                        <span><span class="highlight">"Branded anchors"</span> (the visible, clickable text in a hyperlink that features the brand name) and "branded search volume" (the total search volume of all keywords containing the brand name) also correlated with AI visibility—but to a lesser extent.</span>
                    </div>`,
                image: "images/brand-mentions.png"
            },
            {
                id: 2,
                title: "Short vs. Long form",
                html: `<p><span class="highlight">Answer the query directly</span>. Both short-form and long-form content have their place. The goal is to <span class="highlight">write as much as you need to answer</span> the question or cover the topic thoroughly.</p>`,
                image: "images/short-vs-long-form.png"
            },
            {
                id: 3,
                title: "Informational Intent",
                html: `<p><span class="highlight">99.9%</span> of keywords that trigger AI Overviews are <span class="highlight">Informational</span> in intent.</p>`
            },
            {
                id: 4,
                title: "Non-branded keywords",
                html: `<p><span class="highlight">76.3%</span> of keywords that trigger AIOs are considered <span class="highlight">non-branded</span> (e.g. localization company), with the remaining 23.7% categorised as branded searches (e.g. Alconost).</p>`
            },
            {
                id: 5,
                title: "5-7 words query",
                html: `<p>The longer the query, the better, and it should be niche specific.</p>`,
                image: "images/keywords-query-length.png"
            },
            {
                id: 6,
                title: "Question",
                html: `<p>The query better be a question.</p>`,
                image: "images/keywords-question-type.png"
            },
            {
                id: 7,
                title: "\"Influenceable\" content types",
                text: "",
                image: "images/influenceable-content-types.png"
            },
            {
                id: 8,
                title: "Pages need updates",
                text: "",
                image: "images/pages-need-updates.png"
            },
            {
                id: 9,
                title: "Listicles",
                text: "Across all source links, \"best X\" blog lists represented 43.8% of all page types. The link should be placed as high as possible. Agencies and SaaS companies should publish self-promotional \"best\" lists. Countless popular brands like Shopify, Slack, Salesforce, HubSpot, and Superside have written them, and there appears to be no downside from a traditional ranking or AI citation perspective. Listings also should be updated regularly - 79.1% were last updated in 2025, and 26% were last updated in the past two months alone.",
                images: ["images/listicles-position.png", "images/listicles-updated.png"]
            },
            {
                id: 10,
                title: "YouTube",
                text: "Both AI Mode and AI Overviews are owned by Google—the same parent company as YouTube—and cite YouTube more than any other domain. To clarify, \"YouTube mentions\" refer to any time a brand name crops up in a YouTube video title, transcript, or description—and \"YouTube mention impressions\" are those mentions weighted by the number of views each video received.",
                image: "images/youtube.png"
            }
        ];

        function renderGuide() {
            const container = document.getElementById('content');

            geoGuideData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';

                let imagesHtml = '';
                if (item.images) {
                    imagesHtml = `<div class="card-images">${item.images.map(img => `<img src="${img}" alt="${item.title}">`).join('')}</div>`;
                } else if (item.image) {
                    imagesHtml = `<div class="card-images"><img src="${item.image}" alt="${item.title}"></div>`;
                }

                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-number">${item.id}</span>
                        <h2>${item.title}</h2>
                    </div>
                    <div class="card-body">
                        ${item.html ? item.html : (item.text ? `<p>${item.text}</p>` : '')}
                        ${imagesHtml}
                    </div>
                `;

                container.appendChild(card);
            });
        }

        renderGuide();
    </script>
</body>
</html>
